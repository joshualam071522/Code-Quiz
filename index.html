<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <nav class="d-flex justify-content-between pt-5">
                <a class="nav-link" id="view-highscore">View Highscores</a>
                <h3 id="time">Time Left: <span id="time-integer"></span></h3>
            </nav>
            <div id="initial-container" class="text-center pt-5">
                <h1 class="pt-5">Code Quiz</h1>
                <p class="py-5">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start" class="btn btn-primary">Start Quiz</button>
            </div>
            <div id="question-container"></div>
            <div id="answer-container" class="d-flex flex-column"></div>
            <div id="highscore-container" class="d-flex justify-content-center"></div>
            <div id="clear-highscore-container" class="d-flex justify-content-around w-50">
                <button id="go-back" class="btn btn-primary w-25">Go Back</button>
                <button id="clear-highscore" class="btn btn-primary w-25">Clear Highscores</button>
            </div>
            <div id="end-game-container">
                <H1>The quiz has ended!</H1>
                <h3>Your final score is <span id="final-score"></span></h3>
                <form id="initial-form">
                    <label for="initials">Enter Initials:</label>
                    <input type="text" id="initials" name="initials" placeholder="JL">
                    <button id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
