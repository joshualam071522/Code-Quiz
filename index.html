<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container" class="container d-flex flex-column justify-content-center w-100">
        <nav class="d-flex flex-row justify-content-between pt-5 fs-3">
            <a class="nav-link" id="view-highscore">View Highscores</a>
            <p id="time">Time Left: <span id="time-integer"></span></h3>
        </nav>
        <div id="highscore-container" class="d-flex flex-column align-items-center fs-2"></div>
        <div id="clear-highscore-container" class="d-flex flex-row justify-content-around">
            <button id="go-back" class="btn w-25 text-wrap btn-lg">Go Back</button>
            <button id="clear-highscore" class="btn w-25 text-wrap btn-lg">Clear Highscores</button>
        </div>
        <div id="end-game-container">
            <H1 class="py-5">The quiz has ended!</H1>
            <h3 class="pb-5">Your final score is: <span id="final-score"></span> pts</h3>
            <form class="fs-3">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials" name="initials" placeholder="JL">
                <button id="submit" class="btn btn-lg">Submit</button>
            </form>
        </div>
        <div id="initial-container" class="text-center pt-5">
            <p class="pt-5 fs-1">Code Quiz</h1>
            <p class="py-5 fs-2">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by five seconds!</p>
            <button id="start" class="btn btn-lg">Start Quiz</button>
        </div>
        <div id="question-container" class="justify-content-center py-5 fs-1"></div>
        <div id="answer-container" class="d-flex flex-column py-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
