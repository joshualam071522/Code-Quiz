<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="d-flex justify-content-between pt-5">
                <a class="nav-link">View Highscores</a>
                <h3>Time Left: <span id="time">0</span></h3>
            </nav>
            <div class="text-center pt-5">
                <h1 class="pt-5">Code Quiz</h1>
                <p class="py-5">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start" class="btn btn-primary">Start Quiz</button>
            </div>
            <div id="question-container"></div>
            <div id="answer-container"></div>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
